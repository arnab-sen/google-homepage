<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Google</title>
		<link rel="icon" type="image/png" href="images/google_icon.png">
		<link rel="stylesheet" type="text/css" href="styles/style.css"/>
	</head>
	
	<body>
	  <div class="hyperlink" align="right">
	    <a class="text" href="https://www.gmail.com">Gmail</a>
	    <a class="text" href="https://www.google.co.nz/imghp">Images</a>
	    <a href="https://www.google.co.nz/intl/en/about/products/">
	      <img id="apps-icon" src="images/apps_icon_dark.png" alt="Google Apps logo"
	      onmouseover="this.src='images/apps_icon_light.png';"
	      onmouseout="this.src='images/apps_icon_dark.png';">
	    </a>
	  </div>
	  <img class="centered logo" src="images/logo.png" alt="Google logo">
	  <input class="centered search" type="text" title="Search" value="">
	  <div class="centered buttons">
	    <input type="submit" value="Google Search" aria-label="Google Search">
	    <input type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky">
	  </div>
		
	</body>
	
</html>
